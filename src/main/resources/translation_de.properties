about.info = <p>Hast du schon einmal versucht den Weg eines <a href="https://clean-code-developer.de/" target="blank">Clean Code Developers</a> zu gehen und den wei√üen grad zu meistern? Diese Webapp hilft Dir diesen Weg einzuhalten und erinnert dich an deine aktuellen Ziele. Logge deinen Fortschritt und bekomme Belohnungen f√ºr deine erreichten Ziele üèÜ.</p> 
about.info.technical = <p>Dieses Projekt ist eine Beispielapplikation f√ºr eine <a href="https://vaadin.com/" target="blank">Vaadin 14</a> Porgressive Web App. Es nutzt <a href="https://spring.io/projects/spring-boot" target="blank">Spring Boot</a> und l√§uft auf <a href="https://www.oracle.com/technetwork/java/javase/12-relnote-issues-5211422.html" target="blank">Java 12</a>. Diese Demo l√∂scht alle Nutzerdaten sobald die Session verloren geht.</p> 
about.info.free = <p>Die Webapp ist Open Source, kostenlos und unter der MIT lizenziert. Davon ausgeschlossen ist Clean Code Content im Verzeichnis grades. Sie benutzt ausschlie√ülich kostenlose Vaadin Komponenten. Zum Ausf√ºhren oder Debuggen ist daher kein Vaadin Pro Abonnement erforderlich</p>
about.info.tanks = <p>‚ù§ Das Beispiel nutzt Content von <a href="https://clean-code-developer.de" target="blank">clean-code-developer.de</a>. Ein gro√ües Dankesch√∂n geht <a href="https://ralfw.de/" target="blank">Ralf Westphal</a> der mir erlaubt hat, f√ºr die Beispiel App den Content zu verwenden.</p>
